<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Formulário de contato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <script src='main.js'></script>
</head>
<body>

   
    <form  method='post' action=''>
        <h1> Formulário de contato </h1>
        <p>
            <label id="lbl1" for="email">E-mail:</label> <br>
            <input id="input1" id="input1" type="email" id="email" name="email"> </input> <br>
            <span id="span1"></span>
        </p>
        <p>
            <label for="content">Nome</label> <br>
            <input id="input2" type="text" id="subject"> </input>
        </p>
        <p>
            <label id="lbl2" for="content">Assunto</label> <br>
            <textarea id="content"></textarea>
        </p>
        <button>Enviar</button>
        
    </form>
   
</body>
</html>
